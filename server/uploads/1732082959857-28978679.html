            // We can also define style in render and then render all react componants with that style
            // All letters are displayed with the same background color yellow.

			class Letter extends React.Component {
				render() {
					var letterStyle = {
						backgroundColor: "#ffde00",
						color: "#333",
						display: "inline-block",
						padding: "25px",
						margin: "25px"
					};
					return <div style={letterStyle}>
						{this.props.children}
					</div>;
				}
			}

			const root = ReactDOM.createRoot(document.getElementById('container'));
			root.render(
				<div>
					<Letter>A</Letter>
					<Letter>E</Letter>
					<Letter>I</Letter>
					<Letter>O</Letter>
					<Letter>U</Letter>
				</div>
			);
